[bumpversion]
commit = True
tag = True
current_version = 3.0.1.rc2
parse = ^
	(?P<major>\d+)\.(?P<minor>\d+).(?P<patch>\d+)   # minimum 'N.N.N'
	(?:
	(?P<release>\.rc)
	(?:
	(?P<build>\d+)
	)?
	)?
serialize = 
	{major}.{minor}.{patch}{release}{build}
	{major}.{minor}.{patch}{release}
	{major}.{minor}.{patch}

[bumpversion:file:lib/search_solr_tools/version.rb]

[bumpversion:file:search_solr_tools.gemspec]

[bumpversion:part:release]
optional_value = production
values = 
	.rc
	production

